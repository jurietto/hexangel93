<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hexangel93</title>
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --font: Arial, Meiryo, sans-serif;
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: var(--font);
      background-color: var(--bg);
      color: var(--fg);
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      font-size: 1rem;
      border-bottom: 1px solid #333;
    }
    nav a {
      color: var(--fg);
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    textarea {
      width: 100%;
      height: 100px;
      background: #111;
      color: var(--fg);
      border: 1px solid #333;
      padding: 0.5rem;
      resize: none;
      border-radius: 6px;
      font-family: var(--font);
    }
    textarea:focus,
    textarea:hover {
      outline: none;
    }
    .toolbar {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
    }
    button {
      background: #222;
      color: var(--fg);
      border: 2px outset #444;
      padding: 0.25rem 0.75rem;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/feed">Home</a>
    <a href="#">Search</a>
    <a href="#">Forum</a>
    <a href="#">Profile</a>
    <a href="#">Settings</a>
  </nav>

  <div class="container">
    <section class="composer">
      <h2>post something...</h2>
      <textarea placeholder="write here..."></textarea>
      <div class="toolbar">
        <div>
          <button>Media</button>
          <button>GIF</button>
        </div>
        <button>Post</button>
      </div>
    </section>

    <section class="feed">
      <!-- Future dynamic content goes here -->
    </section>
  </div>
</body>
</html>
