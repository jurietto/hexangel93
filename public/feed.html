<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feed | hexangel93</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Meiryo, sans-serif;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }
    #user-info {
      margin-bottom: 2rem;
    }
    .post-box {
      margin: 0 auto 2rem;
      max-width: 600px;
      padding: 1rem;
      border: 2px solid #888;
      border-radius: 10px;
      background-color: #111;
    }
    textarea {
      width: 100%;
      height: 120px;
      resize: none;
      border: 1px solid #555;
      background: #000;
      color: white;
      padding: 0.5rem;
      font-family: Meiryo, sans-serif;
      font-size: 1rem;
    }
    .post-actions {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
    }
    .post-actions button {
      padding: 0.5rem 1rem;
      background: #8b008b;
      color: white;
      border: 2px outset #ff007f;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .post-list {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }
    .post-item {
      border-top: 1px solid #444;
      padding: 1rem 0;
    }
  </style>
  <script
    crossorigin
    src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
    data-clerk-publishable-key="pk_test_YmV0dGVyLWJhc2lsaXNrLTk2LmNsZXJrLmFjY291bnRzLmRldiQ"
  ></script>
</head>
<body>
  <div id="feed-content" style="display: none;">
    <div id="user-info"></div>
    <h1>welcome to the feed</h1>
    <div class="post-box">
      <form>
        <textarea placeholder="What's on your mind?" required></textarea>
        <div class="post-actions">
          <div>
            <button type="button">Media</button>
            <button type="button">GIF</button>
          </div>
          <button type="submit">Post</button>
        </div>
      </form>
    </div>
    <div class="post-list">
      <div class="post-item">
        <strong>bloodraver:</strong> can't sleep... coding again in the dark...
      </div>
      <div class="post-item">
        <strong>nocturna:</strong> added glitter to my bat wings. feels hexcellent.
      </div>
    </div>
    <footer style="margin-top: 2rem;">site created July 2025</footer>
  </div>

  <div id="auth-content">
    <p style="color: silver;">loading...</p>
  </div>

  <script>
    const showError = (msg) => {
      document.getElementById("auth-content").innerHTML = `<p style="color: red;">${msg}</p>`;
      document.body.style.visibility = "visible";
    };

    window.addEventListener("load", async () => {
      try {
        const clerk = window.Clerk;
        if (!clerk) return showError("Clerk failed to load. Script may not be executing.");

        await clerk.load();

        if (clerk.user) {
          document.getElementById("auth-content").style.display = "none";
          document.getElementById("feed-content").style.display = "block";

          const userInfo = document.getElementById("user-info");
          clerk.mountUserButton(userInfo);
        } else {
          const signInDiv = document.createElement("div");
          signInDiv.id = "sign-in";
          const authContent = document.getElementById("auth-content");
          authContent.innerHTML = "";
          authContent.appendChild(signInDiv);
          await clerk.mountSignIn(signInDiv);
        }
      } catch (e) {
        console.error("Error loading Clerk:", e);
        showError("An error occurred while loading authentication.");
      } finally {
        document.body.style.visibility = "visible";
      }
    });
  </script>
</body>
</html>
