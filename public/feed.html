<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feed | hexangel93</title>
  <style>
    html, body {
      background-color: black;
      color: white;
      font-family: Meiryo, sans-serif;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: #111;
      border: 1px solid #444;
      border-radius: 8px;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      color: white;
    }

    #user-info {
      margin-bottom: 2rem;
      text-align: right;
    }

    form textarea {
      width: 100%;
      height: 140px;
      background-color: black;
      border: 1px solid #666;
      color: white;
      font-family: Meiryo, sans-serif;
      font-size: 1rem;
      padding: 0.75rem;
      border-radius: 6px;
      resize: none;
    }

    form button {
      margin-top: 1rem;
      background: linear-gradient(to bottom, #8b008b, #4b004b);
      color: white;
      font-weight: bold;
      border: 2px outset #ff007f;
      border-radius: 6px;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: silver;
      text-align: center;
    }
  </style>
  <script
    crossorigin
    src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
    data-clerk-publishable-key="pk_test_YmV0dGVyLWJhc2lsaXNrLTk2LmNsZXJrLmFjY291bnRzLmRldiQ"
  ></script>
</head>
<body>
  <main id="feed-content" style="display: none;">
    <div id="user-info"></div>
    <h1>Post something</h1>
    <form>
      <textarea placeholder="What's on your mind?" required></textarea>
      <button type="submit">Post</button>
    </form>
    <footer>site created July 2025</footer>
  </main>

  <div id="auth-content" style="text-align: center; margin-top: 4rem;">
    <p style="color: silver;">loading...</p>
  </div>

  <script>
    const showError = (msg) => {
      document.getElementById("auth-content").innerHTML = `<p style="color: red;">${msg}</p>`;
    };

    window.addEventListener("load", async () => {
      try {
        const clerk = window.Clerk;
        if (!clerk) return showError("Clerk failed to load.");

        await clerk.load();

        if (clerk.user) {
          document.getElementById("auth-content").style.display = "none";
          document.getElementById("feed-content").style.display = "block";

          const userInfo = document.getElementById("user-info");
          clerk.mountUserButton(userInfo);
        } else {
          const signInDiv = document.createElement("div");
          signInDiv.id = "sign-in";
          const authContent = document.getElementById("auth-content");
          authContent.innerHTML = "";
          authContent.appendChild(signInDiv);
          await clerk.mountSignIn(signInDiv);
        }
      } catch (e) {
        console.error("Error loading Clerk:", e);
        showError("An error occurred loading Clerk.");
      }
    });
  </script>
</body>
</html>
