<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feed | hexangel93</title>
  <style>
    html, body {
      background-color: black;
      color: white;
      font-family: Meiryo, sans-serif;
      text-align: center;
      padding: 2rem;
      margin: 0;
      visibility: hidden; /* prevent flash on load */
    }
  </style>
</head>
<body>
  <div id="feed-content" style="display: none;">
    <h1>welcome to the feed</h1>
    <p>you're logged in</p>
    <footer>site created July 2025</footer>
  </div>

  <div id="auth-content">
    <p>loading...</p>
  </div>

  <script type="module">
    import { Clerk } from "@clerk/clerk-js";

    const clerk = new Clerk(window.CLERK_PUBLISHABLE_KEY || import.meta.env.VITE_CLERK_PUBLISHABLE_KEY);

    try {
      await clerk.load();

      const user = clerk.user;

      if (user) {
        document.getElementById("auth-content").style.display = "none";
        document.getElementById("feed-content").style.display = "block";
      } else {
        const auth = document.getElementById("auth-content");
        auth.innerHTML = `<div id="sign-in"></div>`;
        clerk.mountSignIn(auth.querySelector("#sign-in"));
      }

    } catch (error) {
      console.error("Clerk load error:", error);
      document.getElementById("auth-content").innerHTML = "<p>Authentication failed. Please try again later.</p>";
    }

    document.body.style.visibility = "visible";
  </script>
</body>
</html>
