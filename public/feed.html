<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feed | hexangel93</title>
  <style>
    html, body {
      background-color: black;
      color: white;
      font-family: Meiryo, sans-serif;
      text-align: center;
      padding: 2rem;
      margin: 0;
      visibility: hidden;
    }
  </style>
  <!-- Clerk CDN -->
  <script
    async
    crossorigin
    src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
    data-clerk-publishable-key="pk_test_YmV0dGVyLWJhc2lsaXNrLTk2LmNsZXJrLmFjY291bnRzLmRldiQ"
  ></script>
</head>
<body>
  <div id="feed-content" style="display: none;">
    <h1>welcome to the feed</h1>
    <p>you're logged in</p>
    <footer>site created July 2025</footer>
  </div>

  <div id="auth-content">
    <p>loading...</p>
  </div>

  <script>
    window.addEventListener("clerk.ready", async () => {
      const clerk = window.Clerk;
      await clerk.load();

      const user = clerk.user;

      if (user) {
        document.getElementById("auth-content").style.display = "none";
        document.getElementById("feed-content").style.display = "block";
      } else {
        const signInDiv = document.createElement("div");
        signInDiv.id = "sign-in";
        document.getElementById("auth-content").innerHTML = '';
        document.getElementById("auth-content").appendChild(signInDiv);
        await clerk.mountSignIn(signInDiv);
      }

      document.body.style.visibility = "visible";
    });
  </script>
</body>
</html>
